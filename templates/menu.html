    <form style="height: auto">

    <!-- Bubble Milk Tea -->
    <div class="menu-item">
        <img class="menu-image" src="{{ url_for('static', filename='/images/bubblemilktea.jpg') }}" alt="Bubble Milk Tea">
        <div class="menu-info">
            <h3>Bubble Milk Tea - $5.50</h3>
            <p>Customize your drink:</p>
            <input type="hidden" name="name" value="Bubble Milk Tea">
            <input type="hidden" name="price" value="5.50">
            <div class="form-group">
                <label for="base_bubble_milk_tea">Base</label>
                <select class="form-control" id="base_bubble_milk_tea" name="base_bubble_milk_tea">
                    <option>Regular Milk</option>
                    <option>Oat Milk</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sugar_bubble_milk_tea">Sugar Level</label>
                <select class="form-control" id="sugar_bubble_milk_tea" name="sugar_bubble_milk_tea">
                    <option>0%</option>
                    <option>25%</option>
                    <option>50%</option>
                    <option>75%</option>
                    <option>100%</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ice_bubble_milk_tea">Ice Level</label>
                <select class="form-control" id="ice_bubble_milk_tea" name="ice_bubble_milk_tea">

                    <option>Less Ice</option>

                    <option>Extra Ice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size_bubble_milk_tea">Size</label>

                    <option>Large</option>

            </div>
            <div class="form-group">
                <label for="remark_bubble_milk_tea">Remark</label>
                <select class="form-control" id="remark_bubble_milk_tea" name="remark_bubble_milk_tea">
                    <option>Biodegradable Straw</option>
                    <option>No Straw</option>
                    <option>No Plastic Bag</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity_bubble_milk_tea">Quantity</label>
                <input type="number" class="form-control" id="quantity_bubble_milk_tea" name="quantity_bubble_milk_tea" value="1" min="1">
            </div>
            <br>
            <button type="button" class="btn btn-primary add-to-cart" style="background-color: #9cbd15;border: none;color: black;padding: 10px 20px;cursor: pointer;border-radius: 5px;font-size: 1em;transition: background-color 0.3s ease;">Add to Cart</button>
